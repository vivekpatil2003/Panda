  <script>
    const allSongs = document.getElementsByTagName("figure");

    const songPlayer = document.getElementById("audio-player");

    function playSong() {
      const path = this.getAttribute("data-path");
      songPlayer.src = path;
      songPlayer.play();

      const title = this.getAttribute("data-title");
      var bottomTitle = document.getElementById("playerTitle")
      bottomTitle.innerText = title;
      bottomTitle.style.fontFamily = 'cursive';
      var img = this.querySelector('.thumbnail');
      var url = img.src;
      console.log(url)

      document.getElementById("footerImage").src = url
    }

    for (let i = 0; i < allSongs.length; i++) {
      allSongs[i].addEventListener("click", playSong);
    }


  </script>
